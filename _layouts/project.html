---
layout: default
---


<h1 class="title">{{ page.title }}{% if page.subtitle %} <span class="subtitle">{{ page.subtitle }}</span>{% endif %}</h1>

{% if page.src  %}
<div class="icon">
  <a href={{page.src}}>
    <img src="/{{ site.baseurl }}/assets/media/Github-Dark.svg" width="42" height="42"/>
  </a>
</div>
{% endif  %}

{% if page.video.id %}
  <div class="youtube-wrapper" style="padding-bottom: {{ page.video.aspect }}%;">
    <iframe src="https://www.youtube.com/embed/{{ page.video.id }}" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
{% elsif page.video %}
  <p class="center gap accent"><strong>Lecture video coming soon!</strong></p>
{% endif %}

{{ content }}

<hr>

<div class="small center">
<p>Licensed under <a href="https://creativecommons.org/licenses/by-nc-sa/4.0">CC BY-NC-SA</a>.</p>
</div>
